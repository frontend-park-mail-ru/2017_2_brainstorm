<!DOCTYPE html>
<html>

    <style class="theme-styles"></style>
    <title>BubbleRise</title>

<body>
    <div class = "fon-box" hidden></div>
    <div class = "message-box" hidden></div>

    <script>
        let messageBoxInterval = setInterval(() => {
            const xx = (parseInt(window.innerWidth) - 500) / 2;
            const yy = (parseInt(window.innerHeight) - 250) / 2;
            const box = document.getElementsByClassName("message-box")[0];
            box.style.left = xx + "px";
            box.style.top = yy + "px";
        }, 100);
    </script>

    <div class="main-box">
        <img class="main-box__logo-game" src="img/logo_3.png">
        <div class="main-box__theme-changer"></div>
    </div>
    <div class="footer" align="center">&copy;brainstorm,2017</div>

    <script src = "game-modules/libs/three.min.js"></script>

    <script src = "game-modules/libs/stats.min.js"></script>
    <script src = "game-modules/libs/dat.gui.min.js"></script>
    <script src="service-worker.js"></script>

    <script src="dist/app.js"></script>

</html>
